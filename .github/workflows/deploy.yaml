name: Deploy Quartz site to GitHub Pages
 
on:
  push:
    branches:
      - publishing
      - v4
  repository_dispatch:  # triggered on content repo update
    types: [content-updated] 
 
permissions:
  contents: read
  pages: write
  id-token: write
 
concurrency:
  group: "pages"
  cancel-in-progress: false
 
jobs:
  fetch-content:  # fetches the content from private repo
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Content from Private Repo 
        uses: actions/checkout@v3 
        with:
          repository: ${{ vars.CONTENT_REPO }}
          token: ${{ secrets.CONTENT_REPO_ACCESS_TOKEN }}
          path: ./content  

  build:
    needs: [fetch-content]  # Ensure content is fetched first
    runs-on: ubuntu-22.04
    steps:
      - name: Verify Content 
        run: ls -la ./content
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for git info
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14
      - name: Install Dependencies
        run: npm ci
      - name: Build Quartz
        run: npx quartz build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public
 
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
